<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 pb-2 mt-4 mb-4 border-bottom">SVG - Scalable Vector Graphics</h1>
        <div id="chart">
            <svg>
                <rect height="85" width="200" x="51" y="40" fill="grey" stroke="black" stroke-width="1"></rect>
                <rect height="170" width="100" x="300" y="40" fill="purple" stroke="black" stroke-width="1"></rect>
                <circle cx="150" cy="125" r="50" fill="green"></circle>
                <line x1="250" y1="40" x2="300" y2="40" stroke="black"></line>
                <line x1="250" y1="125" x2="300" y2="210" stroke="black"></line>
            </svg>
        </div>
    </div>
</body>
</html>
